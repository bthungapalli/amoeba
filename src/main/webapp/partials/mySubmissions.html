  <section id="allUsers"  class="content-header">
      <div class="row">
        <div class="col-md-12">
        <div class="col-md-12">

    <div class="col-md-2"></div>
    <div class="col-md-8">
     <div class="input-group">
     <input type="text" class="form-control" placeholder="Type Here to Filter your submitted Reports" ng-model="search" aria-describedby="basic-addon2">
     <span class="input-group-addon glyphicon glyphicon-filter" ></span>
     </div>
     </div>
     <div class="col-md-2"></div>
     </div>
     </br></br>
              <table id="allUsersTable" class="table table-striped table-bordered centerAlign" style="margin-top: 1cm">
                <thead >
                <tr>
                  <th class="bg-primary">Report Title</th>
                  <th class="bg-primary">Status</th>
                  <th class="bg-primary">Created On</th>
                </tr>
                </thead>
                
                <tbody dir-paginate="mySubmission in mySubmissions | filter:search| itemsPerPage: 10 " >
              <tr>
                  <td><label ng-click="getReportDetails(mySubmission.reportId,$index);" class="text-primary" style="cursor: pointer;">{{mySubmission.title}}</label></td>
                  <td>{{mySubmission.status}}</td>
                  <td>{{mySubmission.createdAt | date:'MMM dd, yyyy'}}</td>
                </tr>
                 <tr>
                 <td ng-show="mySubmission.showDescription" colspan="4" style="text-align: left;background-color: green">
                 <p > Age : {{mySubmission.reportDetails.age}} | Height : {{mySubmission.reportDetails.feet}}' {{mySubmission.reportDetails.inch}}" | <span class="glyphicon glyphicon-calendar"></span>{{mySubmission.reportDetails.createdAt | date:'dd MMM yyyy'}} </p>
                 <p ng-bind-html="mySubmission.reportDetails.description | toTrustHtml"> </p>
                 </td>
                </tr>
                </tbody>

              </table>
<dir-pagination-controls style="position: relative;left: 40%;"></dir-pagination-controls>
        </div>
        </div>
        </section>
